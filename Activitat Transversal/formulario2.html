    <div class="container">
        <!-- Formulari -->
        <div id="form-section">
            <h1>¡Dejanos tu opinión!</h1>
            <h2>Tu comentário nos ayudará a mejorar nuestra página</h2>
            <form>
                
                <div class="form-group">
                    <label for="short-text">Nombre y Apellido (obligatorio):</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>

               
                <div class="form-group">
                    <label for="email">Email (obligatorio):</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="dropdown">Sexo(obligatorio):</label>
                    <select id="dropdown" name="dropdown" required>
                        <option value="">Selecciona una opció</option>
                        <option value="opcio1">Mujer</option>
                        <option value="opcio2">Hombre</option>
                        <option value="opcio2">Prefiero no contestar</option>
                    </select>
                </div>

                
                <div class="form-group">
                    <label>Tienes ganas de ver Bajo el sol de Toscana después de conecer más sobre la película?</label>
                    <input type="checkbox" id="checkbox1" name="Sí" value="opcio1" checked>
                    <label for="checkbox1">Sí</label><br>
                    <input type="checkbox" id="checkbox2" name="bueno" value="opcio2">
                    <label for="checkbox2">Me parece bueno</label><br>
                    <input type="checkbox" id="checkbox3" name="No" value="opcio3">
                    <label for="checkbox3">No</label>
                     <input type="checkbox" id="checkbox4" name="No agrada" value="opcio4">
                    <label for="checkbox3">No me agrada lo que he visto</label>
                </div>

               
                <div class="form-group">
                    <label>Te has gustado nuestra página? </label>
                    <input type="radio" id="radio1" name="Sí" value="opcio1" checked>
                    <label for="radio1">Sí</label><br>
                    <input type="radio" id="radio2" name="Mediano" value="opcio2">
                    <label for="radio2">Mediano</label><br>
                    <input type="radio" id="radio3" name="No" value="opcio3">
                    <label for="radio3">No</label><br>
                </div>

        
                <div class="form-group">
                    <label for="long-text">Escribe aqui tu reseña</label>
                    <textarea id="long-text" name="long-text" placeholder="message" required></textarea>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>

        <div id="confirmation-section" class="hidden">
            <h1>Formulari enviat correctament</h1>
            <p>El formulari s'ha enviat amb èxit!</p>
            <button onclick="goBack()">Tornar enrere</button>
        </div>
    </div>
